#----------------------------------------------
# Schema definitions
#----------------------------------------------
definitions:
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      sub-code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: array
        items:
          type: string
      details:
        type: string

  PostSuccess:
    type: object
    properties:
      code:
        type: integer
      message:
        type: string

  LoadbalanceEntry:
    type: object
    properties:
      serviceArguments:
        type: object
        properties:
          externalIP:
            type: string
            description: IP address for externel access
          port:
            type: integer
            description:  port number for the access
          protocol:
            type: string
            description:  value for access protocol
          sel:
            type: integer
            description: value for load balance algorithim
          bgp:
            type: boolean
            description: value for BGP enable or not
            
      endpoints:
        type: array
        description: values of End point servers
